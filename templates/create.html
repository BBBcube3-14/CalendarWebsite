<!-- templates/create.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Create New Event</h2>
  <form method="post" action="{{ url_for('create_event') }}">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required><br>

    <label for="dateEvent">Event Date:</label>
    <input type="date" id="dateEvent" name="dateEvent" required><br>

    <label for="eventDescription">Event Description:</label>
    <textarea id="eventDescription" name="eventDescription" required></textarea><br>

    <button type="submit">Add Event</button>
  </form>
{% endblock %}
